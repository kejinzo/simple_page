<!DOCTYPE html>
<html lang="en>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Simple counter</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				padding-top: 50px;
			}
			button {
				padding: 10px 20px;
				font-size: 16px;
			}
			#username {
				padding: 10px;
				border: 2px solid;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://telegram.org/js/telegram-web-app.js"></script>
	</head>
	<body>
		<h1>Telegram WebApp Test</h1>
		<p id="webapp-status">Checking WebApp...</p>

		<script>
			// Проверяем наличие объекта Telegram.WebApp
			if (window.Telegram && window.Telegram.WebApp) {
				document.getElementById('webapp-status').innerText = "Telegram WebApp is available!";
				const tg = window.Telegram.WebApp;
				// Отображаем информацию о пользователе
				document.getElementById('webapp-status').innerText += `\nUser: ${tg.initDataUnsafe.user.first_name}`;
			} else {
				document.getElementById('webapp-status').innerText = "Telegram WebApp is NOT available!";
			}
		</script>
	</body>
</html>
